<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder Form</title>
    <link rel="stylesheet" href="../style/info.css">
</head>

<body>
    <center>
        <h2>Medication Reminder Form</h2>
    </center>
    <form id="medicationForm">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>


            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <div class="form-group1">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </div>
            

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pill_name">Pill Name:</label>
            <input type="text" id="pill_name" name="pill_name" required>

            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="reminder_time">Set Time:</label>
            <input type="time" id="reminder_time" name="reminder_time" required>

            <label>
                <input type="checkbox" id="reminder" name="reminder"> Set Reminder
            </label>

            <input type="button" value="Submit" onclick="submitForm()">
        </div>
    </form>

    <!-- <script src="../js/info.js"></script> -->
</body>

</html>
