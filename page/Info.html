    <div class="container">
        <h1>Registration and Pill Reminder Form</h1>

        <form id="registrationForm">
            <h2>Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <button type="submit" class="btn">Register</button>
        </form>

        <form id="pillForm" style="display:none;">
            <h2>Set Pill Reminder</h2>
            <label for="pillName">Pill Name:</label>
            <input type="text" id="pillName" name="pillName" required>

            <div class="from-group">
                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage" required>
            </div>

            <div class="main">
                <div class="from-group1">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" class="form">
                </div>

                <div class="from-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" class="form1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="reminderTime">Reminder Time:</label>
                <input type="time" id="reminderTime" name="reminderTime">
            </div><br>
            <button type="submit" class="btn">Set Reminder</button>
        </form>

        <div id="output"></div>
    </div>
<script src="../js/info.js"></script>
