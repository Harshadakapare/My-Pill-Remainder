<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Reminder Register Form</title>
    <link rel="stylesheet" href="../style/info.css">
</head>
<body>
    <script src="../js/info.js"></script>
    <div class="container" data-aos="zoom-in" >
        <center><h2>Pill Reminder Register Form</h2></center>   
        <form action="" method="post">
            <div class="form-group">
                <label for="name">UserName</label> 
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="pill-name">Pill Name</label> 
                <input type="text"  id="pillname" required>
            </div>
            <div class="form-group">
                
                <label for="dosage">Dosage</label> 
                <input type="text" id="dosage" required>
            </div>
            <div class="main">
            <div class="form-group1">
                <label for="start-date">Start Date</label> 
                <input type="date" id="startdate" name="start-date" class="form">
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="enddate" name="end-date" class="form1">
            </div>
            </div>
            <div class="form-group">
                <label for="time">Remainder Time set</label>
                <input type="time" id="reminder" required>
            </div><br>
           

            <!-- <button type="submit">Register</button> -->
            <input type="submit" value="Submit" class="btn" onclick="btn()">

        </form>
        <div id="output"></div>
    </div>
  </body>
</html>
