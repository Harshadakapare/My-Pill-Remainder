<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../style/signup.css">
</head>

<body>
    <script src="./../js/signup.js"></script>


    <section>
        <div class="ex">
            <div class="box">
                <h1>Sign up</h1>
                <form action="" style="margin: 20px;">

                    <div class="main ">
                        <div class="form">
                            <label for="">First Name</label><br>
                            <input type="text" id="fnmae" required>
                        </div>

                        <div class="form">
                            <label for="">Last Name</label><br>
                            <input type="text" id="lnmae" required>
                        </div>
                    </div>

                    <div class="form">
                        <label for="">Email ID</label><br>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form">
                        <label for="">Phone No</label><br>
                        <input type="number" id="phone" required>
                    </div>

                    <div class="form">
                        <label for="">Street Address</label><br>
                        <input type="text" id="address" required>
                    </div>

                    <div class="main ">
                        <div class="form">
                            <label for="">City</label><br>
                            <input type="text" id="city" required>
                        </div class="form">

                        <div class="form">
                            <label for="">State</label><br>
                            <input type="text" id="state" required>
                        </div>

                        <div class="form">
                            <label for="">Pin Code</label><br>
                            <input type="text" id="pin" required>
                        </div>
                    </div>

                    <div class="form pic">
                        <label for="">Patient Photo</label><br>
                        <input type="file" id="pic" required>
                    </div>


                    <input type="submit" value="Submit" class="sub" onclick="sub()">

                </form>
            </div>
        </div>
    </section>
</body>

</html>
